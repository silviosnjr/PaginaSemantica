<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Estruturada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-bg">
    <div id="container">
        <div id="main-header">
            <img id="logo" src="logo.png" alt="Logo">
            <nav id="nav-menu">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#" class="menu-link">Link 1</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Link 2</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Link 3</a></li>
                </ul>
            </nav>
        </div>

        <div id="main-content">
            <div id="articles-section">
                <div class="article">
                    <h1 class="article-title">Título do Artigo 1</h1>
                    <p class="article-content">Conteúdo do artigo 1</p>
                    <img class="article-image" src="imagem1.png" alt="Imagem 1">
                </div>
                <div class="article">
                    <h1 class="article-title">Título do Artigo 2</h1>
                    <p class="article-content">Conteúdo do artigo 2</p>
                    <img class="article-image" src="imagem1.png" alt="Imagem 2">
                </div>
            </div>

            <div id="list-section">
                <ul class="item-list">
                    <li class="list-item">Item 1</li>
                    <li class="list-item">Item 2</li>
                    <li class="list-item">Item 3</li>
                    <li class="list-item">Item 4</li>
                    <li class="list-item">Item 5</li>
                    <li class="list-item">Item 6</li>
                </ul>
            </div>
        </div>

        <div id="main-footer">
            <p class="footer-text">Rodapé da página</p>
        </div>
    </div>
</body>
</html>
